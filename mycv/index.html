<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mi CV</h1>
    </header>

    <div class="cv-container">
        <div class="personal-info">
            <img src="media/hombre.png" alt="Foto de perfil" class="profile-img">
            <h2 class="name">Nombre Completo</h2>
            <p class="job-title">Desarrollador Web</p>
        </div>
        <div class="experience">
            <h3>Experiencia Laboral</h3>
            <p class="job-title">Desarrollador Front-end</p>
            <p class="company">Empresa ABC, Ciudad</p>
            <p class="date">Enero 2020 - Presente</p>
        </div>
        <div class="skills">
            <h3>Habilidades</h3>
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
           
        </div>
        <div class="education">
            <h3>Educación</h3>
            <p class="degree">Licenciatura en Informática</p>
            <p class="institution">Universidad XYZ, Ciudad</p>
            <p class="date">2019 - 2022</p>
        </div>
    </div>
</body>
</html>
